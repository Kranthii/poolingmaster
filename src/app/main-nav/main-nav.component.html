<mat-toolbar color="primary" class="mat-elevation-z12">
   <button mat-raised-button color="primary">Car Pooling</button>
   <button mat-raised-button color="primary" (click)="putRide()">Create Pool</button>
  <span class="example-fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item>Settings</button>
        <button (click)="logoff()" mat-menu-item>Log off {{ name }}</button>
      </ng-template>
    </mat-menu>
</mat-toolbar>
<style>
  .example-fill-remaining-space {
  flex: 1 1 auto;
}

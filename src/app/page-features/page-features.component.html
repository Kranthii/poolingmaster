<br/>
<div style="text-align:center">
  <mat-radio-group class="example-radio-group" [(ngModel)]="SelectedPool" (ngModelChange)=OnRadioChange()>
    <mat-radio-button color="primary" class="example-radio-button" *ngFor="let pool of Pools" [value]="pool">
     <h4>
      {{pool}}
     </h4>
    </mat-radio-button>
  </mat-radio-group>
</div>
<div>
    <mat-toolbar style="height:100%">
      <div class="col-md-offset-1 col-md-3">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="From" aria-label="From" [matAutocomplete]="auto" [(ngModel)]="formValue" (ngModelChange)="filterStates('from')"    [disbaled]="fromDisable" >
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let state of fromCities" [value]="state" class="mat-option-override" >
                  <span>{{ state }}</span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
      </div>
      <div class="col-md-offset-1 col-md-3">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="To" aria-label="To" [matAutocomplete]="auto1" [(ngModel)]="toValue" (ngModelChange)="filterStates('to')" [disbaled]="toDisable" >
              <mat-autocomplete #auto1="matAutocomplete">
                <mat-option *ngFor="let state of toCities" [value]="state" class="mat-option-override" >
                  <span>{{ state }}</span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
      </div>
      <div class="col-md-offset-1 col-md-2">
          <button mat-raised-button color="primary" class="example-full-width" (click)="SearchRides()"> Search</button>
      </div>
     </mat-toolbar>
</div>
  <div class="container">
      <div class="row text-center">
          <mat-card ><h2 style="color:purple">
              {{showRides.length==0?'No': showRides.length}} Rides available for destination
          </h2></mat-card>
  </div>
      <div class="row">
        <br/>
        <!-- <div class="col-md-4">
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div> -->
        <div class="col-md-12">
          <div *ngFor="let item of showRides" >
              <mat-card class="example-card">
                  <br>
                    <div class="col-md-1">
                        <img mat-card-image src="..//assets//2017-03-13-14-18-42-951.jpg" alt="Photo of kranthi">
                    </div>
                    <div class="col-md-3">
                        <mat-card-header>
                            <mat-card-title>Kranthi Kumar Reddy</mat-card-title>
                            <mat-card-subtitle>TekSystems</mat-card-subtitle>
                          </mat-card-header>
                    </div>
                   <div class="col-md-6">
                      <mat-card-content>
                          <h3>
                              {{item.from.street}}
                              <span class="glyphicon glyphicon-arrow-right"></span>
                              {{item.to.street}}
                             </h3>
                      </mat-card-content>
                   </div>
                    <div class="col-md-2">
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="openDialog()">Request</button>
                          </mat-card-actions>
                    </div>
                  </mat-card>
                  <br/>
          </div>


      </div>


        </div>
      </div>
